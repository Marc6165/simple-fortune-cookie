name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# needed to push to GHCR
permissions:
  contents: read
  packages: write

env:
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/simple-fortune-frontend
  BACKEND_IMAGE:  ghcr.io/${{ github.repository_owner }}/simple-fortune-backend
  SHA: ${{ github.sha }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Tests ---
      - name: Set up Go (frontend)
        uses: actions/setup-go@v5
        with:
          go-version-file: frontend/go.mod

      - name: Test Frontend
        working-directory: frontend
        run: go test ./... -v

      - name: Set up Go (backend)
        if: hashFiles('backend/go.mod') != ''
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod

      - name: Test Backend
        if: hashFiles('backend/go.mod') != ''
        working-directory: backend
        run: go test ./... -v

      # --- Build & Push to GHCR (only on push to main) ---
      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Backend
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ env.SHA }}

      - name: Build & push Frontend
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ env.SHA }}

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest images from GHCR
        run: |
          docker pull ${{ env.BACKEND_IMAGE }}:latest
          docker pull ${{ env.FRONTEND_IMAGE }}:latest
          echo "Deployment completed! Images pulled from GHCR."
